<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <title>Budget App - Gadget</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html">Gadgets</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link" href="../index.html">Home </a>
        <a class="nav-item nav-link" href="../calculator/index.html"
          >Calculator</a
        >
        <a class="nav-item nav-link active" href="../budget/index.html"
          >Budget <span class="sr-only">(current)</span>
        </a>
        <a class="nav-item nav-link" href="../todolist/index.html"
          >To do List
        </a>
      </div>
    </div>
  </nav>

  <div class="budget-container">
    <div class="budget-header">
      <div class="balance">
        <div class="title">Balance</div>
        <div class="value"><small>$</small>0</div>
      </div>

      <div class="account">
        <div class="income">
          <div class="title">Income</div>
          <div class="income-total">
            <div class="value"><small>$</small>0</div>
          </div>
        </div>

        <div class="chart"></div>

        <div class="outcome">
          <div class="title">Outcome</div>
          <div class="outcome-total">
            <div class="value"><small>$</small>0</div>
          </div>
        </div>
      </div>
    </div>
    <!--end of header-->

    <div class="budget-dashboard">
      <div class="dash-title">DashBoard</div>
      <div class="toggle">
        <div class="tab1">Expenses</div>
        <div class="tab2">Incomes</div>
        <div class="tab3 active">All</div>
      </div>
      <div class="hide" id="expense">
        <ul class="list"></ul>
        <div class="input">
          <input
            type="text"
            id="expense-title-input"
            　name="title"
            placeholder="Title"
          />
          <input
            type="number"
            id="expense-amount-input"
            　name="amount"
            placeholder="$0"
          />
          <div class="add-expense"><img src="icon/plus.png" alt="" /></div>
        </div>
      </div>
      <div class="hide" id="income">
        <ul class="list"></ul>
        <div class="input">
          <input
            type="text"
            id="income-title-input"
            　name="title"
            placeholder="Title"
          />
          <input
            type="number"
            id="income-amount-input"
            　name="amount"
            placeholder="$0"
          />
          <div class="add-income"><img src="icon/plus.png" alt="" /></div>
        </div>
      </div>
      <div id="all">
        <ul class="list"></ul>
      </div>
    </div>
  </div>
  <!--end of container-->
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js"
    integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J"
    crossorigin="anonymous"
  ></script>
  <script src="chart.js"></script>
  <script src="budget.js"></script>
</body>
